<div class="row mt-3" *ngIf='errorMessage'>
  <div class="col-sm-12">
    <p class="lead text-center alert alert-danger">{{errorMessage}}</p>
  </div>
</div>
<div class="row mt-3" *ngIf='isLoading'>
  <div class="col-sm-10 offset-sm-1">
    <p class="lead text-center alert alert-info">Fetching events from backend, hold on....</p>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12 text-center">
      <h1 class="display-4">Review</h1>
  </div>
</div>
<app-events [review]='true' [events]='events' [page]='page' [pages]='pages' [inputSearchString]='searchString' [inputSearchDate]='searchDate'
  [inputDecending]='descending' (searchEmitter)='search($event)' (pageNextPrevEmitter)='pageNextPrevClick($event)' *ngIf='events'></app-events>
