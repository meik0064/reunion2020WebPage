<div class="row mt-3">
  <div class="col-12 mt-3 text-center">
    <h1 class="display-4">Events</h1>
  </div>
</div>

<div class="row">
  <div class="col-3">

  </div>
  <div class="col-6">
    <div class="list-group">


      <a class="list-group-item list-group-item-action" *ngFor="let event of events" routerLink="/events/{{event.id}}">
        <div class="d-flex w-33 justify-content-between mt-1 mb-3">
          <small>Target groups: {{event.target_group}}</small>
          <h5>{{event.header}}</h5>
          <small>Number of participants: {{event.total_capacity}}</small>
        </div>
        <div class="d-flex w-100 justify-content-between">
          <p class="mb-1">{{event.description}}</p>
          <small>Event start: {{event.start_date}}</small>
        </div>
        <div>
          Event ID: {{event.id}}
        </div>
      </a>
      <br>


    </div>
  </div>
  <div class="col-3">

  </div>
</div>
