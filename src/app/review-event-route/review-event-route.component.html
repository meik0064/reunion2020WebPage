<div class="row mt-3" *ngIf='errorMessage'>
  <div class="col-sm-12">
      <p class="lead text-center alert alert-danger">{{errorMessage}}</p>
  </div>
</div>
<div class="row mt-3" *ngIf='isLoading'>
  <div class="col-sm-10 offset-sm-1">
      <p class="lead text-center alert alert-info">Fetching event from backend, hold on....</p>
  </div>
</div>
<app-event [event]='event' [imgURL]='imgURL' *ngIf='event'></app-event>
